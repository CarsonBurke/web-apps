id: org.cosmic.Wam
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-wam
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
  - "--share=network"
  - "--filesystem=/var/lib/flatpak:ro"
  - "--filesystem=xdg-data/flatpak:ro"
  - "--filesystem=xdg-data/icons:create"
  - "--filesystem=xdg-data/applications:create"
  - "--filesystem=~/.var/app:rw"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
modules:
  - name: cosmic-wam
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: "/run/build/cosmic-wam/cargo"
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose 
      - install -Dm0755 ./target/release/cosmic-wam -t /app/bin
      - install -Dm0644 ./data/org.cosmic.Wam.desktop -t /app/share/applications
      - install -Dm0644 ./data/org.cosmic.Wam.metainfo.xml -t /app/share/metainfo
      - install -Dm0644 ./data/org.cosmic.Wam.png -t /app/share/icons
    sources:
      - type: git
        branch: master
        url: https://github.com/elevenhsoft/cosmic-wam.git
      - ./cargo-sources.json
      # DEBUG
      # - type: dir
      #   path: .
      # - cargo-sources.json
