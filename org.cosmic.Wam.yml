id: org.cosmic.Wam
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-wam
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
  - "--share=network"
  - "--filesystem=/var/lib/flatpak/app:ro"
  - "--filesystem=xdg-data/flatpak/app:ro"
  - "--filesystem=xdg-data/icons:create"
  - "--filesystem=xdg-data/applications:create"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  build-args:
    - "--share=network"
  env:
    CARGO_HOME: "/run/build/cosmic-wam/cargo"
modules:
  - name: just
    buildsystem: simple
    build-commands:
      - install -Dm0755 just /app/bin/just
    sources:
      - type: archive
        strip-components: 0
        dest-filename: just.tar.gz
        url: https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-x86_64-unknown-linux-musl.tar.gz
        sha256: ad56bf1a804243b51ef2c2eec4b3a8177f970ccc414cbbee219c2e5c06f7bcc9
  - name: cosmic-wam
    buildsystem: simple
    build-commands:
      - just vendor
      - just build-vendored
      - just flatpak
    sources:
      - type: git
        branch: master
        url: https://github.com/elevenhsoft/cosmic-wam.git
